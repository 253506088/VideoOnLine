{include file="base/header"/}<!--引入网站头部-->
<title>设置动画类型页</title>
</head>

<body id="body">
<div class="layui-layout layui-layout-admin">
    <blockquote class="layui-elem-quote">设置动画类型</blockquote>
    <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
        <form action="{$form|default=''}" enctype="multipart/form-data" method="post" id="form1" class="layui-form">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>请设置动画类型</legend>
            </fieldset>
            <div class="layui-form-item layui-form-pane">
                <label class="layui-form-label ">类型名称:</label>
                <div class="layui-input-block">
                    <input type="text" id="Name" value="{$Comic.TypeName|default=''}" name="TypeName" required  lay-verify="required" placeholder="请输类型名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!--id-->
            <input type="hidden" name="TypeId" value="{$Comic.TypeId|default=''}">

            <!--提交按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
